<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Client</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>




<div class="container">

	<div class="btn-group" role="group" style = "margin-bottom: 10px;margin-top: 8px">
    <a class = "btn btn-dark"  href="/index" role = "button">
        Choose Another Practitioner
    </a>
    <a class = "btn btn-dark"  href="/load-high-bp" role = "button">
        Records
    </a>
    </div>

		<h2 align="center">Systolic BP Record</h2>
		
		<div id="container"

			style="width: 550px; height: 400px; margin: 0 auto"></div>

	</div>

	<script

		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->

	<script

		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>

	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script th:inline="javascript">

    $(function(){

    Highcharts.chart('container', {

        chart: {

            type: 'line'

        },

        title: {

            text: [[${PatientMap.get("Name")}]]

        },

        subtitle: {

            text: ""

        },

        xAxis: {

        	categories: [[${SystolicDates}]],

            crosshair: true,
            
            title: {

                text: 'Date recorded'

            }

        },

        yAxis: {

            min: 0,

            max:180,

            title: {

                text: 'Systolic Measurement [in mm[Hg]]'

            }

        },

        tooltip: {

            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',

            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +

            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',

            footerFormat: '</table>',

            shared: true,

            useHTML: true

        },

        plotOptions: {

            column: {

                pointPadding: 0.2,

                borderWidth: 0

            }

        },

        series: [{

            name: 'Systolic Blood Pressure',

            data: [[${SystolicValues}]]

        }]

    });

    });

</script>
</body>
</html>
